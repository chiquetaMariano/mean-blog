<div class="col-md-4 mx-auto custom-separation">
    <div class="card">
        <div class="card-header">
            <h3>New Post</h3>
        </div>
        <div class="card-body">
            <form ng-submit="submit()" ng-controller="PostAddCtrl">
                <div class="form-group">
                    <input type="text" ng-model="title" class="form-control" placeholder="Title" autofocus/>
                </div>
                <div class="form-group">
                    <textarea ng-model="description" class="form-control" placeholder="Description"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
