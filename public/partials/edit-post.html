<div class="col-md-4 mx-auto">
    <div class="card">
        <div class="card-header">
            <h3>Edit post</h3>
        </div>
        <div class="card-body">
            <!-- <form id="updateFrm" ng-submit="update(post._id)" ng-controller="PostEditCtrl"> -->
            <form action="/NodePosts/posts" method="POST" id="updateFrm" ng-submit="update(post._id)"
            ng-controller="PostEditCtrl" enctype="multipart/form-data">
                <div class="form-group">
                    <input id="title" type="text" ng-model="title" class="form-control" name="title" placeholder="Title"/>
                </div>
                <div class="form-group">
                    <textarea id="description" name="description" ng-model="description" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <input class="form-control-file" type="file" name="postImage"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
