<div class="col-md-4 mx-auto custom-separation">
    <div class="card">
        <div class="card-header">
            <h3>New Post</h3>
        </div>
        <div class="card-body">
            <!-- <form ng-submit="submit()" action="/NodePosts/posts" ng-controller="PostAddCtrl" -->
            <form action="/NodePosts/posts" ng-controller="PostAddCtrl" method="POST"
            enctype="multipart/form-data">
                <div class="form-group">
                    <input type="text" ng-model="title" name="title" class="form-control" placeholder="Title" autofocus required/>
                </div>
                <div class="form-group">
                    <textarea ng-model="description" name="description" class="form-control" placeholder="Description" required></textarea>
                </div>
                <div class="form-group">
                    <input class="form-control-file" type="file" name="postImage"/>
                </div>
                <div class="form-group">
                    <button id="btnSubmit" class="btn btn-primary btn-block" type="submit">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
