<div class="row m-5">
<div class="card mx-auto">
  <div class="card-body">
    <p class="lead">What are your thoughts?</p>
    <a href="#!/posts/add" class="btn btn-success btn-block">Create a new post!</a>
  </div>
</div>
</div>
<div class="row custom-separation">
    <div class="col-md-3" ng-repeat="post in postsList">
        <div class="card custom-separation">
            <div class="card-body">
                <h4 class="card-title d-flex justify-content-between align-items-center">
                    {{post.title}} <a href="#!/posts/edit/{{post._id}}"><em class="fas fa-edit"></em></a>
                </h4>
                <p>{{post.description}}</p>
                <form ng-submit="delete(post._id)" ng-controller="PostDeleteCtrl">
                    <button class="btn btn-danger btn-block btn-sm" type="submit">
                        Delete
                    </button>
                </form>
            </div>
        </div>
    </div>
    <!-- {{else}} -->
    <div class="card mx-auto" ng-if="postsList.length == 0">
        <div class="card-body">
            <p class="lead">There are not posts yet.</p>
            <a href="#!/posts/add" class="btn btn-success btn-block">Create One!</a>
        </div>
    </div>
</div>
